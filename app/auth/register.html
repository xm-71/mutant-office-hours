<div class="row">
<div class="medium-6 medium-centered large-4 large-centered columns">

    <form ng-submit="vm.register(vm.user)">
      <div class="row column log-in-form">
        <h4 class="text-center">Sign Up</h4>
        <label>Email
          <input ng-model="vm.user.email" type="email" placeholder="somebody@example.com" autofocus required>
        </label>
        <label>Password
          <input ng-model="vm.user.password" type="password" placeholder="Password" required>
        </label>
        <p><button type="submit" class="button expanded">Sign Up</button></p>
      </div>
    </form>
