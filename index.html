<!doctype html>
<html ng-app="mutantApp">
<head>
<meta charset="utf-8">
<title>Mutant Office Hours</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.css" />
<link rel="stylesheet" href="app/content/css/app.css" />
</head>

<body>
  <div ng-controller="AuthController as vm" class="top-bar" id="main-menu">
     <div class="top-bar-left">
       <ul class="dropdown menu" data-dropdown-menu>
         <li class="menu-text" ui-sref="home">Mutant School</li>
       </ul>
     </div>
     <div class="top-bar-right">
       <ul class="menu" data-responsive-menu="drilldown medium-dropdown">
         <li><a ui-sref="login">Log in</a></li>
         <li><a ng-click="vm.logout()">Log out</a></li>
       </ul>
     </div>
   </div>

    <div ui-view class="row" id="main">

    </div>

  <!--3rd party scripts-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.0.4/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/2.0.1/angularfire.min.js"></script>
     <!--Main App modules-->

  <script src="app/app.module.js"></script>

  <!--home modules-->
  <script src="app/home/home.module.js"></script>
  <script src="app/home/config.route.js"></script>

  <!--mutantList modules-->
  <script src="app/mutantList/mutantList.module.js"></script>
  <script src="app/mutantList/mutantList.controller.js"></script>
  <script src="app/mutantList/config.route.js"></script>
  <!--firebase-->
  <script src="app/firebaseconfig.js"></script>

  <!--auth modules-->
  <script src="app/auth/auth.module.js"></script>
  <script src="app/auth/auth.controller.js"></script>
  <script src="app/auth/config.route.js"></script>

<!--core modules-->
  <script src="app/core/core.module.js"></script>
  <script src="app/core/core.service.js"></script>


</body>
</html>
